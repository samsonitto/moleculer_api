name: Deploy Moleculer Api

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up environment
        run: echo "SECRET_VALUE=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Print Secret Value
        run: echo "Secret Value $SECRET_VALUE"

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t samsoninho/moleculer_api .
          docker push samsoninho/moleculer_api

      - name: SSH into Ubuntu Server and Pull Docker Image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            docker pull samsoninho/moleculer_api

      - name: Run Docker Container on Ubuntu Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            docker stop your-moleculer-app || true
            docker rm your-moleculer-app || true
            docker run -d --name your-moleculer-app -p 3000:5000 samsoninho/moleculer_api
